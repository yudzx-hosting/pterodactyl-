<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- Link ke file CSS untuk styling dan animasi -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">

<body>
  <!-- Container untuk konten Dashboard -->
  <div id="dashboard-container">
    <header>
      <h2>Welcome to Your Dashboard</h2>
      <p id="welcome-message"></p> <!-- Menampilkan pesan selamat datang dengan nama pengguna -->
    </header>

    <!-- Navigasi Dashboard -->
    <nav id="dashboard-nav">
      <ul>
        <li><a href="create_server.html">Create New Server</a></li>
        <li><a href="server.html">View My Servers</a></li>
        <li><a href="shop.html">Go to Shop</a></li>
        <li><a href="#" id="logoutBtn">Logout</a></li>

    <!-- Info Akun Pengguna -->
    <section id="account-info">
      <h3>Your Account</h3>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <p><strong>Role:</strong> <span id="user-role"></span></p>
    </section>
  </div>

  <!-- Firebase dan script JS -->
